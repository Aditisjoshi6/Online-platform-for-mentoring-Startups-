  <h1 style="margin-left: 250px;"> &nbsp; &nbsp; Users</h1>
  <br>
  <div class="container-fluid mt--9">
    <div class="row">
      <div class="col-sm-10" style="min-height:667px;margin-left:250px;"><br><br><br><br><br>
        <div class="card">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th class="header" mat-header-cell *matHeaderCellDef>
                <br>ID
                <br>
                <mat-form-field class="filter" floatLabel="never">
                  <mat-label class="a">Search</mat-label>
                  <input matInput [formControl]="idFilter">
                </mat-form-field>
              </th>
              <td mat-cell *matCellDef="let person">{{person.id}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th class="header" mat-header-cell *matHeaderCellDef>
                <br>Name
                <br>
                <mat-form-field class="filter" floatLabel="never">
                  <mat-label class="a">Search</mat-label>
                  <input matInput [formControl]="nameFilter">
                </mat-form-field>
              </th>
              <td mat-cell *matCellDef="let person">{{person.name}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th class="header" mat-header-cell *matHeaderCellDef>
                <br>Email
                <br>
                <mat-form-field class="filter" floatLabel="never">
                  <mat-label class="a">Search</mat-label>
                  <input matInput [formControl]="emailFilter">
                </mat-form-field>
              </th>
              <td mat-cell *matCellDef="let person">{{person.email}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let person; columns: columnsToDisplay"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
