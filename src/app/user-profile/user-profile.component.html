  <h1> &nbsp; &nbsp; My Profile</h1>

  <br><br><br><br>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-sm-12" style="min-height: 520px;">
        <div class="card">
          <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>


            <ng-container matColumnDef="dob">
              <th mat-header-cell *matHeaderCellDef> Date of Birth</th>
              <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <button (click)="openDialog('Update',element)" style="color: blue;"><i
                    class="fas fa-pen-square fa-2x"></i> </button>
                <!-- <a (click)="openDialog('Delete',element)" style="color: blue;">Delete</a>   -->
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
