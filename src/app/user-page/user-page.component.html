    <h1> &nbsp; &nbsp; Mentors List</h1>
    <!-- Page content -->
    <br><br><br><br>
    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col-sm-12" style="min-height:570px;">
                <div class="card">
                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="id">
                            <th class="header" mat-header-cell *matHeaderCellDef>
                                <br> Mentor ID
                                <br>
                                <mat-form-field class="filter" floatLabel="never">
                                    <mat-label class="a">Search</mat-label>
                                    <input matInput [formControl]="idFilter">
                                </mat-form-field>
                            </th>
                            <td mat-cell *matCellDef="let person">{{person.id}}</td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th class="header" mat-header-cell *matHeaderCellDef>
                                <br>Mentor Name
                                <br>
                                <mat-form-field class="filter" floatLabel="never">
                                    <mat-label class="a">Search</mat-label>
                                    <input matInput [formControl]="nameFilter">
                                </mat-form-field>
                            </th>
                            <td mat-cell *matCellDef="let person">{{person.name}}</td>
                        </ng-container>
                        <ng-container matColumnDef="sectors">
                            <th class="header" mat-header-cell *matHeaderCellDef>

                                <br>Sectors
                                <br>
                                <mat-form-field class="filter" floatLabel="never">
                                    <mat-label class="a">Search</mat-label>
                                    <input matInput [formControl]="sectorsFilter">
                                </mat-form-field>
                            </th>
                            <td mat-cell *matCellDef="let person">{{person.sectors}}</td>
                        </ng-container>
                        <!-- <ng-container matColumnDef="dob">
                    <th class="header" mat-header-cell *matHeaderCellDef>
                      Date of Birth
                      <br>
                      <mat-form-field class="filter" floatLabel="never">

                        <input matInput [matDatepicker]="picker" [formControl]="dobFilter">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                    </th>
                    <td mat-cell *matCellDef="let person">{{person.dob}}</td>
                  </ng-container> -->

                                <div style="margin-top: -26px;"> Actions</div>
                            </th>
                            <td mat-cell *matCellDef="let person">
                                <button type="button" style="border-radius:100%" 
                                    class="btn btn-outline-info waves-effect waves-light m-1" (click)="route(this.person.id)">
                                    View Profile
                                </button>
